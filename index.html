<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de bandas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
</head>

<body>
    <header class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Gestión de contratación de bandas/artistas</h1>
        <h2>asdasd</h2>
    </header>
    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-5">
                <form class="card">
                    <div class="card-header text-center">
                        <h5>Completa el formulario</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <label class="col-2 text-end">Cód. Banda</label>
                            <div class="col-10">
                                <input type="text" id="codBanda" name="codBanda" class="form-control" onblur="verificar(this.id)">
                                <div id="e-codBanda"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Nombre Banda/Artista</label>
                            <div class="col-10">
                                <input type="text" id="nombre" name="nombre" class="form-control"
                                    onblur="verificar(this.id)">
                                <div id="e-nombre"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">País de origen</label>
                            <div class="col-10">
                                <input type="text" id="pais" name="pais" class="form-control"
                                    onblur="verificar(this.id)">
                                <div id="e-pais"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Fecha fundación</label>
                            <div class="col-10">
                                <input type="date" id="fecha" name="fecha" class="form-control"
                                    onblur="verificar(this.id)">
                                <div id="e-fecha"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Género</label>
                            <div class="col-10">
                                <input type="text" id="genero" name="genero" class="form-control"
                                    onblur="verificar(this.id)">
                                <div id="e-genero"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Teléfono</label>
                            <div class="col-10">
                                <input type="text" id="fono" name="fono" onkeypress="return soloNumeros(event)"
                                    maxlength="9" class="form-control" onblur="verificar(this.id)">
                                <div id="e-fono"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Sueldo</label>
                            <div class="col-10">
                                <input type="number" id="sueldo" name="fono" onkeypress="return soloNumeros(event)"
                                    min="500000" class="form-control" onblur="verificar(this.id)">
                                <div id="e-sueldo"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-info w-25">
                        <input type="button" id="btnSave" value="Guardar" class="btn btn-success w-25">
                    </div>
                </form>
            </div>
            <div class="col-7">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-secondary">
                            <tr>
                                <th>Cód. Banda</th>
                                <th>Nombre Banda/Artista</th>
                                <th>País de origen</th>
                                <th>Fecha fundación</th>
                                <th>Género</th>
                                <th>Teléfono</th>
                                <th>Sueldo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="contenido"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="helper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- type module permite utilizar la importación y exportaciónde funciones en js     -->
    <script src="funciones.js" type="module"></script>
</body>

</html>
